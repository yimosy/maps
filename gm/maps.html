function initialize() {
    //地図初期化
    var initPos = new google.maps.LatLng(36.3219088, 139.0032936);
    var myOptions = {
        noClear : true,
        center : initPos,
        zoom : 10,
        mapTypeId : google.maps.MapTypeId.ROADMAP
    };
    var map_canvas = new google.maps.Map(document.getElementById("map_canvas"), myOptions);



    //ヒートマップ用のデータの作成
    var bounds = new google.maps.LatLngBounds();
    var pos, populations = [];
    for (var i=0; i < data.length; i++) {
        pos = new google.maps.LatLng(data[i].pos[1], data[i].pos[0]);
        populations.push({
            location : pos,
            weight : data[i].surveyedPrice //ヒートマップの重み付けに使用するデータを指定
        })
        bounds.extend(pos);
    }

    //map_canvas.fitBounds(bounds); //全てのデータが画面に収まるように表示を変更

    //ヒートマップレイヤの作成
    var heatmap = new google.maps.visualization.HeatmapLayer({
        radius:25
    });

    heatmap.setData(populations);
    heatmap.setMap(map_canvas);


}
google.maps.event.addDomListener(window, "load", initialize);
